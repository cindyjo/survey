<div class="container-fluid" ng-controller="pollsController as pc">
	<div class="row">
		<div class="col-md-11"></div>
		<div class="col-md-1">
			<ul class ="list-inline">
				<li><a href="#/dashboard">Cancel</a></li>
			</ul>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-12">
			<p>{{pc.logged_user}} is logged in</p>
			<h3>Put the question and options here:</h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<form name="newPoll" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Question: </label>
					<div class="col-sm-10">
						<input name ="question" type="text" class="form-control" ng-model = "pc.newPoll.question" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Option 1: </label>
					<div class="col-sm-4">
						<input name ="option_1" type="text" class="form-control" ng-model = "pc.newPoll.option_1" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Option 2: </label>
					<div class="col-sm-4">
						<input name ="option_2" type="text" class="form-control" ng-model = "pc.newPoll.option_2" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Option 3: </label>
					<div class="col-sm-4">
						<input name ="option_3" type="text" class="form-control" ng-model = "pc.newPoll.option_3" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Option 4: </label>
					<div class="col-sm-4">
						<input name ="option_4" type="text" class="form-control" ng-model = "pc.newPoll.option_4" required>
					</div>
				</div><br>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="#/dashboard"><input type="submit" class="btn btn-default" ng-click = "pc.addPoll();" value="Create Poll" ng-disabled ="newPoll.$invalid"></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
