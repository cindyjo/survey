<div class="container-fluid" ng-controller="pollsController as pc">
	<div class="row">
		<div class="col-md-12">
			<h3><u>Please Login</u></h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-6">
			<form name = "user" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Your Name</label>
					<div class="col-sm-8">
						<input name ="name" type="text" class="form-control" ng-model = "pc.user" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9"></div>
					<div class="col-sm-1">
						<a href="#/dashboard"><input type="submit" class="btn btn-default" ng-click = "pc.login()" value="Login" ng-disabled = "user.$invalid"></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
